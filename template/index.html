<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PDF Rotator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Jscript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="brand">
      <h2>PDF Page-Rotator</h2>
    </div>

    <div class="content">
      <form method="POST" action="/" enctype="multipart/form-data">
          <input id="pdf_name" type="file" name="pdf" required>
          <p>Enter the page Number (from 1-N) you want to rotate separated with a ",". Eg: '1,2,3' :-</p>
          <input class="pages" type="text"  name="pages" placeholder="Page Numbers"  required>



          <p class = 'warning'>{{ warning }}</p>

          <br>
          <label> Rotation Angle </label>
          <select name="angle">
            <option value = "90"> 90
            </option>
            <option value = "180"> 180
            </option>
            <option value = "270"> 270
            </option>

          </select>
          <br>
          <button class="btn btn-success submit" type="submit">Convert</button>
      </form>
    </div>




  </body>
  <style >
    body{
      background-color: #292C6D;
      color:white;
    }
    .submit{
      margin-top: 5px;
      padding: 0.3%;
      margin-top: 15px;
    }
    .warning{
      font-size: 14px;
      color: red
    }
    .brand{
      background-color: #082032;
      text-align: center;
      padding: 10px;
    }
    .content{
      padding: 10px;
      text-align: center;
    }
    .pages{

    }
  </style>
</html>
